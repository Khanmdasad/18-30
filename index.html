<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 18</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Wrapper starts -->
    <div class="wrapper">
        <!-- Container start -->
        <div class="container">
            <!-- Left class starts -->
            <div class="left">
                <img src="image 1.png" alt="headset">
            </div>
            <!-- Left class ends -->

            <!-- Right class start -->
            <div class="right">
                
                <!-- header class start -->
                <div class="header">
                    <p>Free shipping</p>
                    <h2>Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
                </div>
                <!-- header class ends -->

                <!-- Mid class start -->
                <div class="mid">
                    <p class="overline">1599/-</p>
                    <h1>799/-</h1>
                    <p class="undertext">The offer is valid until 3 April or as long as stock lasts!</p>
                </div>
                <!-- Mid class ends -->

                <!-- lower mid -->
                <div class="lower-mid">   
                    <a class="btn">Add to cart</a>
                    <div class="stock">
                        <img src="./Ellipse 1.svg" alt="In stock">
                        50+ pcs. in stock
                    </div>
                </div>

                <!-- footer class start -->
                <div class="footer">
                    <div class="btn2">
                        <img src="./weight.svg" alt="Cart">
                        <p>Add to cart</p>
                    </div>
                    <div class="btn2">
                        <img src="./like.svg" alt="Wishlist">
                        <p>Add to Wishlist</p>
                    </div>
                </div>
                <!-- footer class ends -->

            </div>
            <!-- Right class ends -->
        </div>
        <!-- Contianer ends -->
    </div>
    <!-- Wrapper ends -->
</body>
</html>
